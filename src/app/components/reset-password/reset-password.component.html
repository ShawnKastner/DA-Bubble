<div class="logo-container">
  <img src="assets/img/daBubble-logo.png" />
</div>

<div class="login-content">
  <mat-card>
    <mat-icon [routerLink]="'/'" class="back-arrow">arrow_back</mat-icon>
    <mat-card-header><h1>Passwort zurücksetzen</h1></mat-card-header>
    <mat-card-content>
      <div class="login-form">
        <input placeholder="Neues Passwort" type="password" />
        <input placeholder="Neues Kennwort bestätigen" type="password" />
        <div class="reset-password-container">
          <button>Passwort ändern</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
