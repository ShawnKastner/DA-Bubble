<div class="search-bar">
  <input
    [(ngModel)]="searchText"
    (input)="search()"
    placeholder="Code learning durchsuchen"
  />
  <div *ngIf="searchText" class="search-result-container flex-column">
    <span
      (click)="clearSearchInput()"
      *ngFor="let result of searchResults"
      [routerLink]="'/home/' + result.channelID"
    >
      Von: {{ result.messagedAuthor }}: {{ result.channelMessage }}<br />in:
      {{ result.channelName }}
    </span>
    <span *ngIf="!searchResults || searchResults.length === 0"
      >Keine Ãœbereinstimmung gefunden!</span
    >
  </div>
  <mat-icon>search</mat-icon>
</div>
