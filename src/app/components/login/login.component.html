<div class="logo-container">
  <img src="assets/img/daBubble-logo.png">
</div>

<div class="sign-up-container">
  <span>Neu bei DABubble?</span>
  <a [routerLink]="'signUp'" href="#">Konto erstellen</a>
</div>

<div class="login-content">
  <mat-card>
    <mat-card-header><h1>Anmeldung</h1></mat-card-header>
    <mat-card-subtitle class="text-center"
      >Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die<br />
      du bei der Arbeit verwendest.</mat-card-subtitle
    >
    <mat-card-content>
      <div class="login-form">
        <input
          class="background-email"
          placeholder="beispielname@email.com"
          type="email"
        />
        <input
          class="background-password"
          placeholder="Passwort"
          type="password"
        />
        <a [routerLink]="'sendResetMail'" href="#">Passwort vergessen?</a>
      </div>
    </mat-card-content>
    <div class="divider">ODER</div>
    <div>
      <button class="login-with-google-btn">
        <img src="assets/img/Google.png" />Anmelden mit Google
      </button>
    </div>
    <div class="login-btn-container">
      <button class="login-btn">Anmelden</button
      ><button class="guest-btn">GÃ¤ste-Login</button>
    </div>
  </mat-card>
</div>
