<div class="logo-container">
  <img src="assets/img/daBubble-logo.png" />
</div>

<div class="login-content">
  <mat-card>
    <mat-icon [routerLink]="'/'" class="back-arrow">arrow_back</mat-icon>
    <mat-card-header><h1>Passwort zurücksetzen</h1></mat-card-header>
    <span>Bitte geben Sie ihre E-Mail-Adresse ein.</span>
    <mat-card-content>
      <div class="login-form">
        <input #email placeholder="beispielname@email.com" type="email" [(ngModel)]="emailValue"/>
        <mat-card-subtitle class="text-center"
          >Wir senden Ihnen eine E-Mail, über die <br />
          Sie ihr Passwort ändern können.</mat-card-subtitle
        >
        <div class="reset-password-container">
          <button [disabled]="!emailValue" (click)="authService.ForgotPassword(email.value)">E-Mail senden</button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
