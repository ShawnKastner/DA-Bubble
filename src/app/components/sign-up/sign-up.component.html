<div class="logo-container">
  <img src="assets/img/daBubble-logo.png" />
</div>

<div class="login-content">
  <mat-card>
    <mat-icon [routerLink]="'/'" class="back-arrow">arrow_back</mat-icon>
    <mat-card-header><h1>Konto erstellen</h1></mat-card-header>
    <mat-card-subtitle class="text-center"
      >Mit deinem Namen und deiner E-Mail-Adresse hast <br />
      du dein neues DABubble-Konto.</mat-card-subtitle
    >
    <mat-card-content>
      <div class="login-form">
        <input
          class="background-name"
          placeholder="Name und Nachname"
          type="text"
          [(ngModel)]="completeName"
          #name="ngModel"
          required
        />
        <input
          class="background-email"
          placeholder="beispielname@email.com"
          type="email"
          [(ngModel)]="email"
          #userEmail="ngModel"
          required
        />
        <input
          class="background-password"
          placeholder="Passwort"
          type="password"
          [(ngModel)]="password"
          #userPassword="ngModel"
          required
        />
      </div>
      <div class="continue-btn-container">
        <button (click)="authService.SignUp(userEmail.value, userPassword.value)"
          [disabled]="!name.valid || !userEmail.valid || !userPassword.valid"
        >
          Weiter
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
